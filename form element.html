<!DOCTYPE html>
<html>
<head>
	<title>Form element</title>
</head>
<body>
	<form>
		<label>Enter first name</label>
		<input type="text" placeholder="Enter your first name" autofocus="">
		<br><br>
		<label>Enter mobile number</label>
		<input type="tel" maxlength="10" autocomplete="">
		<br><br>
		<label>Email</label>
		<input type="Email" value="swathi@gmail.com" readonly="">
		<br><br>
		<label>Password</label>
		<input type="Password" required="">
		<br><br>
		<label>Enter your DOB</label>
		<input type="date">
		<br><br>
		<label>choose the gender</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>please agree the conditions</label>
		<input type="checkbox">
		<br><br>
		<label>upload a file</label>
		<input type="file">
		<br><br>
		<label>select college</label>
		<select>
			<option>select</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>Enter remarks</label>
		<textarea></textarea>
		<br><br>
		<input type="submit">
		<input type="Reset">
	</form>

</body>
</html>
