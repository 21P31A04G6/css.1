<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<center>
		<h1>Details</h1>
		<form>
			first name<input type="text" name="first name" required="">
			<br><br>
			last name<input type="text" name="last name" required="">
			<br><br>
			email<input type="text" name="email" required="">
			<br><br>
			passward<input type="text" name="passward" required="">
			<br>
			<p>GENDER</p>
			male<input type="radio" name="gender" value="male" required="">
			female<input type="radio" name="gender" value="female" required="">
			<br>
			<label for="birthday">DOB</label>
			<input type="date" name="birthday" required=""><br>
			<p>ADDRESS:</p>
			<textarea rows="5" cols="50" name="description" required=""></textarea><br>
			<p>SKILLS</p>
			<input type="checkbox" name="1" value="c" required="">
			<label for="1">c</label>
			<input type="checkbox" name="1" value="java" required="">
			<label for="2">java</label>
			<input type="checkbox" name="1" value="python" required="">
			<label for="3">python</label>
			<br><br>
			SELECT YOUR COLLEGE<select name="college" id="college" required="">
				<option value="AEC">AEC</option>
				<option value="ACET">ACET</option>
				<option value="ACOE">ACOE</option>
			</select>
			<br><br>
			PH NUM<input type="number"  name="phone number" required="">
			<br><br>
			<label for="file">select files:</label>
			<input type="file" name="file" id="file" required=""><br><br>
			<input type="submit" name="submit" required=""><br><br>
			<input type="reset" name="reset" required="">
		</form>
	</center>

</body> 
</html>
