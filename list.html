<!DOCTYPE html>
<html>
<head>
	<title>list Tag</title>
</head>
<body>
	<ol>
		<li>AEC</li>
		<li>AECT</li>
		<li>ACOE</li>
	</ol>
	<h1>unordered</h1>
	<ul>
		<li>ECE</li>
		<li>CSE</li>
		<li>MECH</li>
	</ul>
	<h3>Description list</h3>
	<dl>
		<dt>HTML</dt>
		<dd>Head Tag</dd>
		<dd>Body Tag</dd>
		<dd>Title Tag</dd>
		<dt>CSS</dt>
		<dd>stylings</dd>
		<dd>margin</dd>
		<dd>padding</dd>
	</dl>
		

</body>
</html>
